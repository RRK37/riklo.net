title: RiKlo # todo: change site name.
defaultContentLanguage: 'en'
#theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  image: /images/banner.png
  logo: logo.png # todo: add your custom logo to static/
  subtitle:  # todo: change default subtitle for your website.
  copyright: All rights reserved. # todo: set your copyright type.
  author: Rihards Klotins # todo: set your full name.
  dontShowSource: true 
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:ricus.klotins@gmail.com'
      landing: true
    #- icon: 'fab fa-github fa-lg'
