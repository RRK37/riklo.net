baseURL: https://riklo.net
title: RiKlo
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  # image: /images/banner.jpg # Not used?
  logo: RK.png # todo: add your custom logo to static/
  subtitle: This is Riklo # todo: change default subtitle for your website.
  # copyright: All rights reserved. # todo: set your copyright type.
  # author: Lovely Author # todo: set your full name.
  dontShowSource: true # please, do not do this :)
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:rk867@bath.ac.uk'
      landing: true
    # - icon: 'fab fa-github fa-lg'
    #   url: 'https://github.com/boratanrikulu/eternity'
    #   landing: false
    # - icon: 'fab fa-instagram fa-lg'
    #   url: 'https://instagram.bora.sh/eternity'
    - icon: 'fab fa-linkedin-in fa-lg'
      url: 'https://linkedin.bora.sh/in/rrklotins'
  homepage: "/home" # homepage link, mostly same with menu.main[0]
  specialPages:
    - work
    - archive
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: false # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: true
  moveIt: false  # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: true

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: Home
      url: /home/
      weight: 1
    - name: Views
      url: /tags/views/
      weight: 2
    - name: Creations
      url: /tags/creations/
      weight: 3
    - name: Reads
      url: /tags/reads/
      weight: 4
